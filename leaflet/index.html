				//,{zoomSnap: 0.2}

	//attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		id: 'mapbox.streets'
	}).addTo(map);

var booksIcon = L.Icon.extend({options:{iconUrl:'books2.png'}});
var books25 = new booksIcon({iconSize:[162,267],iconAnchor:[81,213.6],popupAnchor:[0,0]}),
